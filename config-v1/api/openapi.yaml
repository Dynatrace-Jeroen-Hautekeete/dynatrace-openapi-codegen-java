        operand2:
          description: "Must be null if operator is \"IS_EMPTY\", a regex if operator\
            \ is \"MATCHES_REGULAR_ERPRESSION\". In all other cases the value can\
            \ be a freetext or a placeholder wrapped in curly braces"
          type: string
        operator:
