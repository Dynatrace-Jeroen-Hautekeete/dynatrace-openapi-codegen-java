            \ means config has no warnings."
          enum:
          - NONE
          - TOO_MANY_DIMS
          readOnly: true
          type: string
        alertingScope:
          description: "Defines the scope of the metric event. Only one filter is\
            \ allowed per filter type, except for tags, where up to 3 are allowed.\
            \ The filters are combined by conjunction."
          items:
            $ref: '#/components/schemas/MetricEventAlertingScope'
          type: array
        metricDimensions:
          description: Defines the dimensions of the metric to alert on. The filters
            are combined by conjunction.
          items:
            $ref: '#/components/schemas/MetricEventDimensions'
          type: array
        monitoringStrategy:
          $ref: '#/components/schemas/MetricEventMonitoringStrategy'
        primaryDimensionKey:
