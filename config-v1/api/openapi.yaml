            \ are `PROCESS_GROUP` and `PROCESS_GROUP_INSTANCE`. You can't mix entity\
            \ types. \n\nIf several entities are specified, the OR logic applies.\
            \ \n\nThis field is mutually exclusive with the **osTypes** field."
