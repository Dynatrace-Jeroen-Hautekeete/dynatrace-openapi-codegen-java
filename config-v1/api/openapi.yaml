      - $ref: '#/components/schemas/MetricEventAutoAdaptiveBaselineMonitoringStrategy_allOf'
      description: "An auto-adaptive baseline strategy to detect anomalies within\
        \ metrics that show a regular change over time, as the baseline is also updated\
        \ automatically. An example is to detect an anomaly in the number of received\
        \ network packets or within the number of user actions over time."
      required:
      - alertCondition
      - dealertingSamples
      - numberOfSignalFluctuations
      - samples
      - type
      - violatingSamples
      type: object
    MetricEventDimensions:
      description: |-
        A single filter for the metrics dimensions.

