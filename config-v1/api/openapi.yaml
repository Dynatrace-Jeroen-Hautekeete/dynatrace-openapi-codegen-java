    ApplicationErrorRules:
      description: Configuration of error rules in the web application.
      example:
        httpErrorRules:
        - filter: BEGINS_WITH
          considerForAi: true
          considerUnknownErrorCode: true
          errorCodes: "400"
          capture: true
          impactApdex: true
          filterByUrl: true
          considerBlockedRequests: true
          url: url
        - filter: BEGINS_WITH
          considerForAi: true
          considerUnknownErrorCode: true
          errorCodes: "400"
          capture: true
          impactApdex: true
          filterByUrl: true
          considerBlockedRequests: true
          url: url
        ignoreCustomErrorsInApdexCalculation: true
        customErrorRules:
        - keyPattern: keyPattern
          customAlerting: true
          keyMatcher: BEGINS_WITH
          capture: true
          impactApdex: true
          valuePattern: valuePattern
          valueMatcher: BEGINS_WITH
        - keyPattern: keyPattern
          customAlerting: true
          keyMatcher: BEGINS_WITH
          capture: true
          impactApdex: true
          valuePattern: valuePattern
          valueMatcher: BEGINS_WITH
        ignoreHttpErrorsInApdexCalculation: true
        ignoreJavaScriptErrorsInApdexCalculation: true
