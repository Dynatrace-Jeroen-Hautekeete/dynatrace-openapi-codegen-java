          minLength: 0
          pattern: "^[a-zA-Z0-9\\.\\-_:%]+$"
          type: string
        metricId:
          description: The ID of the metric evaluated by the metric event.
          type: string
        metricSelector:
          description: The metric selector that should be executed.
          maxLength: 10000
          minLength: 1
          type: string
        name:
