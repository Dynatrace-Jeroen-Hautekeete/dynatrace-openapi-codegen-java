            \ `INFO` type does not open a problem."
          enum:
          - AVAILABILITY
          - CUSTOM_ALERT
          - ERROR
          - INFO
          - PERFORMANCE
          - RESOURCE_CONTENTION
          type: string
        enabled:
          description: The metric event is enabled (`true`) or disabled (`false`).
          type: boolean
        disabledReason:
          description: "The reason of automatic disabling. \n\nThe `NONE` means config\
            \ was not disabled automatically."
          enum:
